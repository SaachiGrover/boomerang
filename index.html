<!-- html -->
<html>
<head>
    <title>Spotlight Report</title>
    <link rel="stylesheet" href="css/slides.css">
</head>
<body>
<!-- Define the slideshow container -->
<div id="slideshow">
	<div class="slide-wrapper">
	<div class="slide">
		<h1 class="slide-number" style="color:darkmagenta;">
			SpotLight Report
		</h1>
		<p class="claim"> Your music took a world tour. </p>
		<p class="description"> From <span class=highlight>Australia</span> to <span class=highlight>Spain</span>, you were heard in <span class=highlight>79 countries</span>. (That's like an aux cord stretching <span class=highlight>10,902 miles</span>.)</p>
		<image src=image/globe.png></image>
	</div>
	<div class="slide">
		<h1 class="slide-number" style="color:yellowgreen;">
		SpotLight Report
		</h1>
	</div>
	<div class="slide">
		<h1 class="slide-number" style="color:darkmagenta;">
		SpotLight Report
		</h1>
	</div>
	<div class="slide">
		<h1 class="slide-number" style="color:yellowgreen;">
		SpotLight Report
		</h1>
	</div>
	</div>
</div>
<div>
	<audio autoplay loop>
		<source src="audio/audio.mp3" type="audio/mp3">
	</audio>
</div>
</body>
</html>
